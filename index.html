<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maqueta Web</title>
</head>
<body>
  <header class="top-bar"></header>

  <nav class="nav-bar">
    <div class="logo orange"></div>
    <div class="search-group">
      <input type="text" placeholder="Buscar">
      <button class="white"></button>
      <button class="white"></button>
      <button class="orange"></button>
    </div>
  </nav>

  <nav class="sub-nav">
    <button class="gray"></button>
    <button class="dark"></button>
    <button class="gray"></button>
    <button class="gray"></button>
    <button class="gray"></button>
  </nav>

  <section class="main">
    <div class="left-column">
      <div class="card dark">
        <div class="highlight orange"></div>
        <div class="text-lines"></div>
      </div>
    </div>
    <div class="right-column">
      <div class="text-block"></div>
      <div class="box coral"></div>
      <div class="button dark"></div>
    </div>
  </section>

  <section class="cards">
    <div class="card-item">
      <div class="thumb dark"></div>
      <div class="title dark"></div>
      <div class="desc"></div>
    </div>
    <div class="card-item">
      <div class="thumb coral"></div>
      <div class="title dark"></div>
      <div class="desc"></div>
    </div>
    <div class="card-item">
      <div class="thumb orange"></div>
      <div class="title dark"></div>
      <div class="desc"></div>
    </div>
  </section>

  <footer class="footer dark"></footer>
</body>
</html>
